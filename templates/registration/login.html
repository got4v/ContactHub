{% block title %}Login{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <small class="text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'register' %}">Register</a>
</form>
{% endblock %}
