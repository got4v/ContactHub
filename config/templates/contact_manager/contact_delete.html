{% extends 'base.html' %}

{% block content %}
  <h1>Delete Contact</h1>

  <p>Are you sure you want to delete the contact "{{ contact.first_name }} {{ contact.last_name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'contacts' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
